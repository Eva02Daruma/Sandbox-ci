name: Node CI
on:
  push:
    branches: ["*"] # Corre en todas las ramas para Build/Lint

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  lint:
    name: Node Code Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Vital para evitar el error de "dubious ownership" en la acci√≥n de MarvinJWendt
      - name: Fix workspace ownership
        run: sudo chown -R root:root $GITHUB_WORKSPACE

      - name: Node Code Formatter
        uses: MarvinJWendt/run-node-formatter@1.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_draft_release:
    name: Release Management
    # Solo se ejecuta si el push fue a la rama 'main'
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: toolmantim/release-drafter@v5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
